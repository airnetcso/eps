<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Login UBT</title>
</head>
<body>
<h2>LOGIN UBT</h2>
<form onsubmit="login(event)">
<input id="username" placeholder="Username" required>
<button type="submit">Masuk</button>
</form>
<script>
function login(e){
 e.preventDefault();
 localStorage.setItem("login","ok");
 location.href="question.html";
}
</script>
</body>
</html>
