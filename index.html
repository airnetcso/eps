<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LATIHAN BAHASA KOREA</title>

<style>
body{margin:0;font-family:'Segoe UI',Arial,sans-serif;background:#f5f5f5}

/* ================= LOGIN PAGE ================= */
#login-page{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px; /* ⬅️ SAFE AREA HP */
  background:
    linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),
    url('https://raw.githubusercontent.com/airnetcso/eps/main/image/bg1.jpg') center/cover no-repeat;
}

@keyframes fadeSlideUp{
  from{opacity:0;transform:translateY(40px)}
  to{opacity:1;transform:translateY(0)}
}

.login-container{
  width:100%;
  max-width:300px;     /* ⬅️ RAMPING */
  padding:34px 26px;   /* ⬅️ TIDAK MEPET */
  text-align:center;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(14px);
  border-radius:8px;
  box-shadow:0 12px 40px rgba(0,0,0,.5);
  animation:fadeSlideUp .9s ease-out forwards;
}

.login-container h1{
  color:#fff;
  font-size:26px;
  margin-bottom:20px;
}

input{
  width:100%;
  padding:15px;
  margin:12px 0;
  border:none;
  border-radius:6px;
  background:rgba(255,255,255,.18);
  color:#fff;
  font-size:16px;
  box-sizing:border-box;
}

input::placeholder{color:rgba(255,255,255,.65)}
input:focus{outline:none;background:rgba(255,255,255,.35)}

button{
  width:100%;
  padding:15px;
  margin-top:14px;
  border:none;
  border-radius:6px;
  background:#ff6b9d;
  color:#fff;
  font-weight:bold;
  font-size:17px;
  cursor:pointer;
}

.copyright{
  margin-top:30px;
  color:rgba(255,255,255,.8);
  font-size:13px;
}

/* ================= QUIZ PAGE ================= */
#quiz-page{display:none;min-height:100vh;padding:70px 0 80px;background:linear-gradient(#fdf6ec,#f7efe2)}

.header-fixed{
  position:fixed;
  top:0;left:0;right:0;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#fff;
  padding:10px 15px;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
  z-index:1000;
}

.timer,.submit-top{
  padding:12px 24px;
  color:#fff;
  font-weight:bold;
  font-size:16px;
  min-width:110px;
  text-align:center;
}

.timer{background:#4caf50}
.submit-top{background:#f44336;cursor:pointer}

.container{
  max-width:540px;
  margin:auto;
  height:calc(100vh - 150px);
  overflow-y:auto;
  padding:0 15px;
}

.question-wrapper{display:none;margin-bottom:40px}
.question-wrapper.active{display:block}

.box-passage audio,.box-passage img{
  width:100%;
  margin-top:10px;
  display:block;
}

.box-question{
  background:#fff3e0;
  padding:20px;
  margin-top:15px;
}

.option-item{
  display:flex;
  align-items:center;
  margin:18px 0;
  font-size:16px;
}
.option-item input{display:none}

.option-circle{
  width:32px;
  height:32px;
  border:2px solid #333;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-right:12px;
  font-weight:bold;
}

.option-item input:checked + .option-circle{
  background:#bbdefb;
  border-color:#2196f3;
  color:#2196f3;
}

/* NAV */
.nav-bottom{
  position:fixed;
  bottom:0;left:0;right:0;
  display:flex;
  justify-content:space-between;
  background:#fff;
  padding:10px 15px;
  box-shadow:0 -2px 10px rgba(0,0,0,.1);
}

.nav-bottom button{
  padding:12px 24px;
  color:#fff;
  border:none;
  font-weight:bold;
  font-size:16px;
}

#prev{background:#2196f3}
#next{background:#ff9800}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="login-page">
  <div class="login-container">
    <h1>LATIHAN SOAL</h1>
    <input id="userId" placeholder="User ID / 아이디">
    <input id="kode" placeholder="Kode Soal / 시험코드">
    <button id="btnLogin">LOGIN / 로그인</button>
  </div>
  <div class="copyright">© 2026 Denzuka - Kim Jongun. All Rights Reserved.</div>
</div>

<!-- QUIZ PAGE -->
<div id="quiz-page">
  <div class="header-fixed">
    <div class="submit-top" id="submitTop">SUBMIT</div>
    <div class="timer" id="timer">50:00</div>
  </div>
  <div class="container"><form id="quiz-form"></form></div>
  <div class="nav-bottom">
    <button id="prev">PREV</button>
    <button id="next">NEXT</button>
  </div>
</div>

<script>
const SPREADSHEET_URL="https://script.google.com/macros/s/AKfycbzxyVIlsyLswlfnQG618eeUZgN83dd2jfCjU0r7LsNHM3A6NNiibuCIb5e3CNs9J1vVhQ/exec";

/* ===== USER ID MAPPING (TIDAK DIUBAH) ===== */
const userIdToName={
  "2026010001":"Uus","2026010002":"Hanarizka","2026010003":"Windi",
  "2026010004":"Rismayayanti","2026010005":"Sita","2026010006":"Mila",
  "2026010007":"Aini","2026010008":"Feinie","2026010009":"Hamdan",
  "2026010010":"Heri","2026010011":"Fikrisurya","2026010012":"Mutiara",
  "2026010013":"Wantika","2026010014":"Dini","2026010015":"Kaniarostayuni",
  "2026010016":"Dikisetiawan","2026010017":"Aisyah","2026010018":"Rizka",
  "2026010019":"Dinda","2026010020":"Zhafif","2026010021":"Siwon",
  "2026010022":"Azizah","2026010023":"Yppsdi","2026010024":"Satria",
  "2026010025":"Sultan"
};

const kodeMapping={
  "b12345":"soal1.json","a09008":"soal2.json","sarewae":"test.json",
  "w11765":"soal3.json","urinara":"soal5.json","cincay":"soal_urinara.json"
};

const BASE="https://raw.githubusercontent.com/airnetcso/latbakor/main/soal/";

let questions=[],answers=[],current=0,time=3000,interval;
let warn5=false,warnLast=false;
let currentUser="",currentKode="";

btnLogin.onclick=()=>{
  const userId=userId.value.trim();
  const kode=kode.value.trim().toLowerCase();
  if(!userIdToName[userId]) return alert("User ID tidak terdaftar");
  if(!kodeMapping[kode]) return alert("Kode soal salah");

  currentUser=userIdToName[userId];
  currentKode=kode;

  login-page.style.display="none";
  quiz-page.style.display="block";
  loadSoal(kodeMapping[kode]);
  startTimer();
};

async function loadSoal(file){
  questions=await (await fetch(BASE+file)).json();
  answers=Array(questions.length).fill(null);
  quiz-form.innerHTML="";
  questions.forEach((q,i)=>{
    quiz-form.innerHTML+=`
    <div class="question-wrapper">
      <div class="box-passage">
        ${q.audio?`<audio controls src="${q.audio}"></audio>`:""}
        ${q.image?`<img src="${q.image}">`:""}
      </div>
      <div class="box-question">
        <p><b>${i+1}.</b> ${q.question}</p>
        ${Object.entries(q.options).map(([k,v],idx)=>`
        <label class="option-item">
          <input type="radio" name="q${i}" value="${k}">
          <span class="option-circle">${idx+1}</span>${v}
        </label>`).join("")}
      </div>
    </div>`;
  });
  document.querySelectorAll("input[type=radio]").forEach(r=>{
    r.onchange=()=>answers[+r.name.slice(1)]=r.value;
  });
  show(0);
}

function show(n){
  document.querySelectorAll(".question-wrapper").forEach((q,i)=>{
    q.classList.toggle("active",i===n);
  });
  current=n;

  if(!warnLast && questions.length-n<=3){
    alert("⚠️ Kamu sudah masuk 3 soal terakhir");
    warnLast=true;
  }
}

prev.onclick=()=>current>0&&show(current-1);
next.onclick=()=>current<questions.length-1&&show(current+1);

submitTop.onclick=()=>{
  if(answers.includes(null)){
    const i=answers.indexOf(null);
    alert("Soal "+(i+1)+" belum dijawab");
    show(i);
    return;
  }
  if(!confirm("Semua soal sudah dijawab.\nSubmit sekarang?")) return;
  clearInterval(interval);
  alert("SUBMIT BERHASIL");
};

function startTimer(){
  interval=setInterval(()=>{
    timer.textContent=
      String(Math.floor(time/60)).padStart(2,"0")+":"+
      String(time%60).padStart(2,"0");

    if(time===300 && !warn5){
      alert("⏰ Waktu tinggal 5 menit!");
      warn5=true;
    }
    if(--time<0) submitTop.onclick();
  },1000);
}
</script>
</body>
</html>
