<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CBT EPS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div>EPS / TOPIK CBT</div>
  <div id="user"></div>

  <div class="header-right">
    <div id="timer" class="timer">50:00</div>
    <button id="submitBtn" onclick="manualSubmit()">SUBMIT</button>
  </div>
</header>


<div class="content two-col">
  <div>
    <div class="section-box listening">SOAL LISTENING</div>
    <div id="listen" class="grid"></div>
  </div>

  <div>
    <div class="section-box reading">SOAL READING</div>
    <div id="read" class="grid"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
document.getElementById("user").innerText = localStorage.getItem("user");
document.documentElement.requestFullscreen();
</script>

</body>
</html>
