<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard CBT</title>
<link rel="stylesheet" href="style.css">
</head>
<script>
if(localStorage.getItem("login")!=="true"){location.href="index.html";}
</script>
<body>
<header class="header">
  <div>UBT EPS TOPIK 구미어학원수카부미</div>
  <div id="user"></div>
  <div class="top-right">
    <div id="timerBox" class="box">50:00</div>
    <button id="submitBtn" class="box" onclick="manualSubmit()">SUBMIT</button>
  </div>
  
</header>

<div class="content two-col">
  <div class="col">
    <div class="section-box listening">SOAL LISTENING / 듣기</div>
    <div class="grid" id="listen"></div>
  </div>
  <div class="col">
    <div class="section-box reading">SOAL READING / 읽기</div>
    <div class="grid" id="read"></div>
  </div>
</div>

<script src="script.js"></script>
<script>
document.getElementById("user").innerText=localStorage.getItem("user");
</script>
</body>
</html>
